 ########
vo=gpu # 视频输出驱动。当前版本默认值即gpu，许多渲染选项也只能在gpu/libmpv下正常工作
gpu-api=d3d11 # <opengl（不推荐）/vulkan/d3d11（使用SVP时的首选但可能与部分滤镜存在冲突）https://github.com/mpv-player/mpv/issues/7500> [SVP补帧时推荐设置为d3d11]
#gpu-context=auto # 选择输出后端。此项通常由 --gpu-api 自动决定正确值；--gpu-api=opengl时默认选用angle，此时最好改为win/dxinterop
#fbo-format=auto # 内处理精度。此项通常由 --gpu-api 自动决定正确值
#d3d11-exclusive-fs=yes # --gpu-api=d3d11 下的全屏独占
#d3d11-flip=no # 或 --angle-flip=no（当 --gpu-context=angle 时用此参数代替）。可用于避免MPV切换全屏时的冻屏问题（如果存在）

hwdec=auto-copy # 指定应使用的硬件视频解码API。软解改值为 no。硬解建议使用 auto-copy。10系以上N卡强烈建议使用 nvdec-copy
##追加说明：--hwdec=auto 等效 --hwdec=yes。当 --gpu-api=d3d11 时，值 auto-copy 默认为 dxva2-copy，此外你也可以使用 d3d11va-copy，至于为什么不选用效率更高的 无-copy 参数，目的是确保所有滤镜/着色器正常作用（有些不支持native模式）
hwdec-codecs=all # 在选定范围内的编码格式尝试硬解，默认为 --hwdec-codecs=h264,vc1,hevc,vp8,vp9,av1

#log-file="~~desktop/mpv-lazy.log" # 记录名为"mpv-lazy"的log日志在桌面


