##⇘⇘色彩管理相关
#icc-profile-auto # 如果做过专业校色应开启（系统目录存在对应的icm校色文档）。未做校色的广色域屏应手动指定--target-prim=<value>
#icc-profile="X:\xxx\xxxx.icm" # 此选项用于加载指定的ICC，与前项不共存
#icc-3dlut-size=<r>x<g>x<b> # 从每个维度的ICC配置文件生成的3D LUT的大小。默认值为64x64x64。范围<2--512>
icc-cache-dir="~~/icc_cache" # 指定目录存储和加载从ICC配置文件创建的3D LUT，可以用来加快加载速度。未压缩的LUT的大小取决于 --icc-3dlut-size

#target-prim=auto # 当不使用ICC颜色管理时，视频颜色将适应此颜色空间。未经校色的广色域屏可设定此参数以解决色彩过饱和的问题，例如99%的argb屏幕写adobe。90%+的p3色域屏写dci-p3（srgb屏无需更改此默认值）

##⇘⇘以下为音视频同步相关设置，如需关闭注释掉这四项即可
video-sync=display-resample # [SVP补帧时推荐关闭]"ReClock" 默认值audio
video-sync-max-video-change=5 # [SVP补帧时推荐关闭]
interpolation # [SVP补帧时推荐关闭] 减少由于视频fps和显示刷新率不匹配而引起的卡顿（也称为抖动）。这需要将 --video-sync 选项设置为一种显示模式，否则它将被静默禁用。这实质上是尝试通过沿时间轴卷积视频来对丢失的帧进行插值。--tscale设置所使用的过滤器
tscale=oversample # [SVP补帧时推荐关闭] 时间插值算法（非MEMC运动补偿，类似Madvr的smoothmotion），仅开启 --interpolation 时生效

##⇘⇘以下八行为 --profile=gpu-hq 的具体启用的参数（已修改的见注释）。它是MPV预设的一种较高质量的渲染方案，通常需要修改其中部分参数来配合其他脚本/算法/滤镜
scale=ewa_lanczossharp # 放大算法，--profile=gpu-hq 的默认为spline36。MPV初始默认的值为bilinear
cscale=spline36 # 色度升频算法；可由更好的"KrigBilateral.glsl"取代。初始值同上
dscale=mitchell # [S使用"SSimDownscaler.glsl"时须锁mitchell] 缩小算法。若不设定，则自动采用 --scale 的值
dither-depth=auto # <N|no|auto> 色深抖动
correct-downscaling
#linear-downscaling # [使用"SSimDownscaler.glsl"时须关闭]
#sigmoid-upscaling # [使用"adaptive-sharpen.glsl"时须关闭]
#deband # 默认不启用去色带。该功能可能受硬解码影响实际效果，推荐在 --hwdec=no或xxxx-copy 的前提下使用。相关扩展参数见最下方配置区的[DeBand+]



