#启用/关闭 mvtools 补帧通用版（推荐方案）
CTRL+6 vf toggle vapoursynth="~~/mvtools-standard.vpy"
#启用/关闭 mvtools 补帧进阶版（慎用）
CTRL+7 vf toggle vapoursynth="~~/mvtools-high.vpy"
#启用/关闭 svpflow 倍帧2d动画方案（更适合10bit/vfr动态帧率视频）
CTRL+8 vf toggle vapoursynth="~~/svpflow-2x.vpy"
#启用/关闭 svpflow 补帧旧版方案（原-anime）
CTRL+9 vf toggle vapoursynth="~~/svpflow-old.vpy"

#清除所有vf滤镜
CTRL+0 vf clr ""


