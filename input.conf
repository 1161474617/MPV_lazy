###在(shift+)i键的第一页查看vf/af的启用列表。vf中的补帧脚本只能同时启用一个，启用另一个前先关闭其他
###在(shift+)i键的第二页查看glsl/hook的加载列表。即使之前已启用KrigBilateral，进行覆盖式替换后，需要再次按键来启用KrigBilateral
### set 参数是覆盖式替换，例如之前已使用 toggle 启用KrigBilateral，按下CTRL+3后之前所有使用/追加的其它glsl都会取消，需要再次执行 toggle 来启用KrigBilateral
###A4k中部分模块如出现绿屏/黑屏之类的画面错误，修改 mpv.conf 中 --vo=d3d11 成 vulkan 进行测试
###任何算法和滤镜都可以设置成自动加载模式而无需每次手动装载，详见 mpv.conf

